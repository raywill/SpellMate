<body>
    <div class="container">

        <div class="controls">
            <button id="startBtn">å¼€å§‹å½•åˆ¶</button>
            <button id="stopBtn" disabled>ç»“æŸå½•åˆ¶</button>
        </div>

        <div id="status" class="status idle">å‡†å¤‡å°±ç»ª</div>

        <div class="visualizer-container" id="visualizerContainer">
            <canvas id="audioVisualizer"></canvas>
            <div class="visualizer-label">ğŸµ å®æ—¶éŸ³é¢‘æ³¢å½¢</div>
        </div>

        <div class="settings">
            <h3>âš™ï¸ è®¾ç½®</h3>
            <div class="setting-item">
                <label>åœé¡¿é˜ˆå€¼ (ç§’):</label>
                <input type="range" id="silenceThreshold" min="0.5" max="3" step="0.1" value="1.0">
                <span class="value" id="silenceValue">1.0 ç§’</span>
            </div>
            <div class="setting-item">
                <label>éŸ³é‡é˜ˆå€¼:</label>
                <input type="range" id="volumeThreshold" min="0.001" max="0.05" step="0.001" value="0.01">
                <span class="value" id="volumeValue">0.010</span>
            </div>
        </div>

        <div class="segments" id="segmentsContainer" style="display: none;">
            <h2>ğŸ“ å½•éŸ³ç‰‡æ®µ (<span id="segmentCount">0</span>)</h2>
            <div class="segment-list" id="segmentList"></div>
        </div>

        <div class="empty-state" id="emptyState">

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.segments = [];
                this.silenceThreshold = 1.0; // ç§’
                this.volumeThreshold = 0.01; // éŸ³é‡é˜ˆå€¼
                this.currentlyPlaying = null;
                this.animationId = null;
                this.dataArray = null;
                
                this.initElements();
                this.initEventListeners();
                this.initCanvas();
            }

            initElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.segmentList = document.getElementById('segmentList');
                this.segmentsContainer = document.getElementById('segmentsContainer');
                this.emptyState = document.getElementById('emptyState');
                this.segmentCount = document.getElementById('segmentCount');
                this.silenceThresholdInput = document.getElementById('silenceThreshold');
                this.silenceValue = document.getElementById('silenceValue');
                this.volumeThresholdInput = document.getElementById('volumeThreshold');
                this.volumeValue = document.getElementById('volumeValue');
                this.visualizerContainer = document.getElementById('visualizerContainer');
                this.canvas = document.getElementById('audioVisualizer');
                this.canvasCtx = this.canvas.getContext('2d');
            }

            initCanvas() {
                // è®¾ç½®canvasçš„å®é™…åƒç´ å¤§å°
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth - 40; // å‡å»padding
                this.canvas.height = 100;
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                
                this.silenceThresholdInput.addEventListener('input', (e) => {
                    this.silenceThreshold = parseFloat(e.target.value);
                    this.silenceValue.textContent = this.silenceThreshold.toFixed(1) + ' ç§’';
                });

                this.volumeThresholdInput.addEventListener('input', (e) => {
                    this.volumeThreshold = parseFloat(e.target.value);
                    this.volumeValue.textContent = this.volumeThreshold.toFixed(3);
                });
            }

            updateStatus(message, className) {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // è®¾ç½®éŸ³é¢‘å¯è§†åŒ–
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    
                    this.analyser.fftSize = 2048;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.updateStatus('ğŸ”´ æ­£åœ¨å½•éŸ³...', 'recording');
                    
                    // æ˜¾ç¤ºå¯è§†åŒ–å®¹å™¨å¹¶å¼€å§‹ç»˜åˆ¶æ³¢å½¢
                    this.visualizerContainer.classList.add('active');
                    this.drawWaveform();
                    
                } catch (error) {
                    console.error('å½•éŸ³å¤±è´¥:', error);
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£,è¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    
                    // åœæ­¢æ³¢å½¢åŠ¨ç”»
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                        this.animationId = null;
                    }
                    
                    // éšè—å¯è§†åŒ–å®¹å™¨
                    this.visualizerContainer.classList.remove('active');
                    
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.updateStatus('â³ æ­£åœ¨å¤„ç†å½•éŸ³...', 'processing');
                }
            }

            drawWaveform() {
                if (!this.isRecording) {
                    return;
                }
                
                this.animationId = requestAnimationFrame(() => this.drawWaveform());
                
                this.analyser.getByteTimeDomainData(this.dataArray);
                
                // æ¸…ç©ºcanvas
                this.canvasCtx.fillStyle = 'rgb(17, 24, 39)';
                this.canvasCtx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶æ³¢å½¢
                this.canvasCtx.lineWidth = 2;
                this.canvasCtx.strokeStyle = 'rgb(16, 185, 129)'; // ç»¿è‰²
                this.canvasCtx.beginPath();
                
                const sliceWidth = this.canvas.width * 1.0 / this.dataArray.length;
                let x = 0;
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const v = this.dataArray[i] / 128.0; // å½’ä¸€åŒ–åˆ°0-2
                    const y = v * this.canvas.height / 2;
                    
                    if (i === 0) {
                        this.canvasCtx.moveTo(x, y);
                    } else {
                        this.canvasCtx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                this.canvasCtx.lineTo(this.canvas.width, this.canvas.height / 2);
                this.canvasCtx.stroke();
                
                // æ·»åŠ ä¸­çº¿ä½œä¸ºå‚è€ƒ
                this.canvasCtx.strokeStyle = 'rgba(107, 114, 128, 0.3)';
                this.canvasCtx.lineWidth = 1;
                this.canvasCtx.beginPath();
                this.canvasCtx.moveTo(0, this.canvas.height / 2);
                this.canvasCtx.lineTo(this.canvas.width, this.canvas.height / 2);
                this.canvasCtx.stroke();
            }

            async processRecording() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                
                this.segments = this.splitAudioByPauses(audioBuffer);
                
                if (this.segments.length > 0) {
                    this.displaySegments();
                    this.updateStatus(`âœ… å½•éŸ³å®Œæˆ,å·²åˆ†å‰²ä¸º ${this.segments.length} ä¸ªç‰‡æ®µ`, 'ready');
                } else {
                    this.updateStatus('âš ï¸ æœªæ£€æµ‹åˆ°æœ‰æ•ˆè¯­éŸ³ç‰‡æ®µ', 'idle');
                }
            }

            splitAudioByPauses(audioBuffer) {
                const channelData = audioBuffer.getChannelData(0);
                const sampleRate = audioBuffer.sampleRate;
                const silenceSamples = Math.floor(this.silenceThreshold * sampleRate);
                
                // è®¡ç®—æ¯ä¸ªæ ·æœ¬çš„éŸ³é‡
                const volumes = [];
                const windowSize = Math.floor(sampleRate * 0.02); // 20ms window
                
                for (let i = 0; i < channelData.length; i += windowSize) {
                    let sum = 0;
                    for (let j = 0; j < windowSize && i + j < channelData.length; j++) {
                        sum += Math.abs(channelData[i + j]);
                    }
                    volumes.push(sum / windowSize);
                }
                
                // æŸ¥æ‰¾åœé¡¿ç‚¹
                const segments = [];
                let segmentStart = null;
                let silenceStart = null;
                let silenceCount = 0;
                
                for (let i = 0; i < volumes.length; i++) {
                    const currentTime = i * windowSize / sampleRate;
                    
                    if (volumes[i] > this.volumeThreshold) {
                        // æœ‰å£°éŸ³
                        if (segmentStart === null) {
                            segmentStart = i * windowSize;
                        }
                        silenceStart = null;
                        silenceCount = 0;
                    } else {
                        // é™éŸ³
                        if (segmentStart !== null) {
                            if (silenceStart === null) {
                                silenceStart = i * windowSize;
                            }
                            silenceCount++;
                            
                            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°åœé¡¿é˜ˆå€¼
                            if (silenceCount * windowSize >= silenceSamples) {
                                const segmentEnd = silenceStart;
                                const segment = this.extractSegment(audioBuffer, segmentStart, segmentEnd);
                                if (segment) {
                                    segments.push(segment);
                                }
                                segmentStart = null;
                                silenceStart = null;
                                silenceCount = 0;
                            }
                        }
                    }
                }
                
                // å¤„ç†æœ€åä¸€ä¸ªç‰‡æ®µ
                if (segmentStart !== null) {
                    const segmentEnd = channelData.length;
                    const segment = this.extractSegment(audioBuffer, segmentStart, segmentEnd);
                    if (segment) {
                        segments.push(segment);
                    }
                }
                
                return segments;
            }

            extractSegment(audioBuffer, startSample, endSample) {
                const length = endSample - startSample;
                
                // è¿‡æ»¤å¤ªçŸ­çš„ç‰‡æ®µ (å°äº0.2ç§’)
                if (length < audioBuffer.sampleRate * 0.2) {
                    return null;
                }
                
                const numberOfChannels = audioBuffer.numberOfChannels;
                const segmentBuffer = this.audioContext.createBuffer(
                    numberOfChannels,
                    length,
                    audioBuffer.sampleRate
                );
                
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sourceData = audioBuffer.getChannelData(channel);
                    const segmentData = segmentBuffer.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        segmentData[i] = sourceData[startSample + i];
                    }
                }
                
                return segmentBuffer;
            }

            displaySegments() {
                this.segmentList.innerHTML = '';
                this.segmentsContainer.style.display = 'block';
                this.emptyState.style.display = 'none';
                this.segmentCount.textContent = this.segments.length;
                
                this.segments.forEach((segment, index) => {
                    const duration = segment.duration.toFixed(2);
                    
                    const item = document.createElement('div');
                    item.className = 'segment-item';
                    
                    item.innerHTML = `
                        <div class="segment-number">#${index + 1}</div>
                        <div class="segment-duration">${duration}ç§’</div>
                        <div class="waveform">
                            <div class="waveform-fill" id="waveform-${index}"></div>
                        </div>
                        <button class="play-btn" data-index="${index}">æ’­æ”¾</button>
                    `;
                    
                    const playBtn = item.querySelector('.play-btn');
                    playBtn.addEventListener('click', () => this.playSegment(index, playBtn));
                    
                    this.segmentList.appendChild(item);
                });
            }

            async playSegment(index, button) {
                // åœæ­¢å½“å‰æ’­æ”¾
                if (this.currentlyPlaying) {
                    this.currentlyPlaying.source.stop();
                    this.currentlyPlaying.button.textContent = 'æ’­æ”¾';
                    this.currentlyPlaying.button.classList.remove('playing');
                    const prevWaveformFill = document.getElementById(`waveform-${this.currentlyPlaying.index}`);
                    if (prevWaveformFill) {
                        prevWaveformFill.style.width = '0%';
                    }
                }
                
                const segment = this.segments[index];
                const source = this.audioContext.createBufferSource();
                source.buffer = segment;
                source.connect(this.audioContext.destination);
                
                button.textContent = 'æ’­æ”¾ä¸­...';
                button.classList.add('playing');
                
                const waveformFill = document.getElementById(`waveform-${index}`);
                const duration = segment.duration * 1000;
                let startTime = Date.now();
                
                const updateProgress = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / duration) * 100, 100);
                    waveformFill.style.width = progress + '%';
                    
                    if (progress < 100 && this.currentlyPlaying && this.currentlyPlaying.index === index) {
                        requestAnimationFrame(updateProgress);
                    }
                };
                
                source.onended = () => {
                    button.textContent = 'æ’­æ”¾';
                    button.classList.remove('playing');
                    waveformFill.style.width = '0%';
                    if (this.currentlyPlaying && this.currentlyPlaying.index === index) {
                        this.currentlyPlaying = null;
                    }
                };
                
                this.currentlyPlaying = { source, button, index };
                source.start();
                requestAnimationFrame(updateProgress);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const recorder = new VoiceRecorder();
    </script>
